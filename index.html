<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ануфриев Данила АДБ-21-10</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class = "container">
			<img src="Make bot.png"
			title="Это не я">
			<h1>Ануфриев Данила Антонович</h1>
			<p>Староста группы АДБ-21-10</p>
		</div>
		<div class="main">
		    <button class="btn" onclick="myFunction()">Получить данные</button>
		    <ul id="demo">

		    </ul>
        	</div>
		
	</body>
	<script>
		window.addEventListener('load', function() {
		  var modal = document.createElement('div');
		  modal.className = 'modal';

		  var modalContent = document.createElement('div');
		  modalContent.className = 'modal-content';
		  modalContent.innerHTML = '<p>Wheatley: Скажи "Яблоко"</p><button id="jumpButton">прыгнуть</button>';

		  modal.appendChild(modalContent);
		  document.body.appendChild(modal);

		  var jumpButton = document.getElementById('jumpButton');
		  jumpButton.addEventListener('click', function() {
		    modal.style.display = 'none';
		    alert('Wheatley: ты прыгнул... Не знаю зачем.');
		  });
		  modal.style.display = 'block';
		});
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function myFunction() {
                (async () => {
			while(true) {
                    let response = await fetch('https://kav-api.kovalev.team/servodrive/lastActualData?servoDriveId=1');
                    let el = document.getElementById('demo')
                    el.innerHTML = ""
                    let text = await response.text(); // прочитать тело ответа как текст
                    for (const [key, value] of Object.entries(JSON.parse(text)[0])) {
                        const newEl = document.createElement("li")
                        newEl.appendChild(document.createTextNode(`${key}: ${value}`))
                        el.appendChild(newEl)
                        
                    	}
		}
                })()
            }
        </script>
</html>
